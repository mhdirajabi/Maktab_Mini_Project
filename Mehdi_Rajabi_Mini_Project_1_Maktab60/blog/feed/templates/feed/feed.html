{% extends 'base.html' %}
{% load static %}

{% block title %}فید{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center my-3">
            {% for post in post_list %}
                <div class="col-auto my-2">
                    <div class="card align-items-center">
                        {% if post.image %}
                            <a href="{{post.get_absolute_url}}">
                                <img src="{{post.image.url}}" class="card-img-top rounded img-fluid"
                                    alt="image post" style="width: 250px; height: 250px;">
                            </a>
                        {% else %}
                            <a href="{{post.get_absolute_url}}">
                                <img src="{% static 'images/no-image.jpg'%}"
                                    class="card-img-top rounded" alt="image post"
                                    style="width: 250px; height: 250px;">
                            </a>
                        {% endif %}
                        <div class="card-body text-center">
                            <h4><strong>{{post.title}}</strong></h4>
                            <hr>
                            <span class="small">{{post.content|truncatechars:39}}</span>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="row">
            <button type="button" class="btn btn-secondary btn-lg mt-5">پست جدید داری؟</button>
        </div>
    </div>
{% endblock %}
